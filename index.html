<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
   
</head>

<body>
    <header>Heart Disease Data Visualization</header>
    <div class="tabs">
        <div class="tab active" data-target="age-distribution">Age Distribution</div>
        <div class="tab" data-target="gender-disease">Gender & Disease</div>
        <div class="tab" data-target="smoking-disease">Smoking & Disease</div>
        <div class="tab" data-target="exercise-disease">Exercise & Disease</div>
        <div class="tab" data-target="cholesterol-boxplot">Cholesterol</div>
        <div class="tab" data-target="bmi-violin">BMI</div>
        <div class="tab" data-target="family-history">Family heart disease</div>
        <div class="tab" data-target="cholesterol-gender">Cholesterol between Genders</div>
    </div>

    <!-- Tab Content Areas -->
    <div id="age-distribution" class="tab-content active">
        <h2>Age Distribution</h2>
        <div class="filters">
            <label for="age-group">Age Group:</label>
            <select id="age-group">
                <option value="all">All</option>
                <option value="under-40">Under 40</option>
                <option value="40-60">40-60</option>
                <option value="above-60">Above 60</option>
            </select>
        </div>
        <div class="chart" id="chart-age"><svg></svg>
            <div class="tooltip"></div>
        </div>
    </div>

    
     <!-- Main và các script riêng -->
     <script src="./chart/main.js"></script>
     <script src="./chart/task1_age_distribution.js"></script>

</body>

</html>
