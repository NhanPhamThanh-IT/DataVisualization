<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ccc;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .chart {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 20px;
        }

        .tooltip {
            position: absolute;
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            pointer-events: none;
            visibility: hidden;
        }

        svg {
            width: 1000px;
            height: 400px;
        }
    </style>
</head>

<body>
    <header>Heart Disease Data Visualization</header>
    <div class="tabs">
        <div class="tab active" data-target="age-distribution">Age Distribution</div>
        <div class="tab" data-target="gender-disease">Gender & Disease</div>
        <div class="tab" data-target="smoking-disease">Smoking & Disease</div>
        <div class="tab" data-target="exercise-disease">Exercise & Disease</div>
        <div class="tab" data-target="cholesterol-boxplot">Cholesterol</div>
        <div class="tab" data-target="bmi-violin">BMI</div>
        <div class="tab" data-target="family-history">Family heart disease</div>
        <div class="tab" data-target="cholesterol-gender">Cholesterol between Genders</div>
    </div>

    <div id="age-distribution" class="tab-content active">
        <h2>Age Distribution</h2>
        <div class="filters">
            <label for="age-group">Age Group:</label>
            <select id="age-group">
                <option value="all">All</option>
                <option value="under-40">Under 40</option>
                <option value="40-60">40-60</option>
                <option value="above-60">Above 60</option>
            </select>
        </div>
        <div class="chart" id="chart-age"><svg></svg>
            <div class="tooltip"></div>
        </div>
    </div>

    <script>
        d3.csv("project_heart_disease.csv").then(function (data) {
            console.log(data);
            const tooltip = d3.selectAll(".tooltip");

            function drawBarChartAge(filteredData) {
                const ageGroups = d3.rollup(filteredData, v => v.length, d => d.Age);
                const ageData = Array.from(ageGroups, ([age, count]) => ({ age, count }));
                const svg = d3.select("#chart-age svg");
                svg.selectAll("*").remove();
                const margin = { top: 20, right: 20, bottom: 100, left: 60 },
                    width = 900 - margin.left - margin.right,
                    height = 350 - margin.top - margin.bottom;
                const x = d3.scaleBand().domain(ageData.map(d => d.age)).range([0, width]).padding(0.3);
                const y = d3.scaleLinear().domain([0, d3.max(ageData, d => d.count)]).range([height, 0]);
                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
                
                g.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end");
                
                g.append("g").call(d3.axisLeft(y));
                
                g.append("text")
                    .attr("x", width / 2)
                    .attr("y", height + 50)
                    .attr("text-anchor", "middle")
                    .text("Age Groups");
                
                g.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -height / 2)
                    .attr("y", -40)
                    .attr("text-anchor", "middle")
                    .text("Number of Patients");
                
                g.selectAll(".bar").data(ageData).enter().append("rect")
                    .attr("x", d => x(d.age))
                    .attr("y", d => y(d.count))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d.count))
                    .attr("fill", "steelblue")
                    .on("mouseover", function (event, d) {
                        tooltip.style("visibility", "visible").text(`Age: ${d.age}, Count: ${d.count}`);
                    })
                    .on("mousemove", function (event) {
                        tooltip.style("top", (event.pageY - 10) + "px").style("left", (event.pageX + 10) + "px");
                    })
                    .on("mouseout", function () {
                        tooltip.style("visibility", "hidden");
                    });
            }

            function updateChart() {
                const selectedAgeGroup = document.getElementById("age-group").value;
                let filteredData = data;
                if (selectedAgeGroup === "under-40") {
                    filteredData = data.filter(d => d.Age < 40);
                } else if (selectedAgeGroup === "40-60") {
                    filteredData = data.filter(d => d.Age >= 40 && d.Age <= 60);
                } else if (selectedAgeGroup === "above-60") {
                    filteredData = data.filter(d => d.Age > 60);
                }
                drawBarChartAge(filteredData);
            }


            document.getElementById("age-group").addEventListener("change", updateChart);
            updateChart();
        });
    </script>

    <script>
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", function () {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
                this.classList.add("active");
                document.getElementById(this.dataset.target).classList.add("active");
            });
        });
    </script>
</body>

</html>
